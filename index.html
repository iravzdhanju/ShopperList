<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopperList</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body onload= "changeBackground();">
    
    <header>
        <nav id="top">
            <div class="topbar">

                <a href="./index.html">
                    <p class="logo">Local Storage Table</p>
                </a>

            </div>
        </nav>
        <ul class="link-list">
            <a href="https://github.com/iravzdhanju">
                <li>New-Releases</li>
            </a>
            <a href="https://github.com/iravzdhanju">
                <li>About</li>
            </a>
            <a href="https://github.com/iravzdhanju">
                <li>Github</li>
            </a>
        </ul>
    </header>
    <div class="container">
        <h1 class ="heading">Type anything you want to buy </h1>
   <input type="text" class="text" id="input">
        <table>
            <tr>
                <td>
                    <div class="item" onclick="view();"><svg width="1em" height="1em" viewBox="0 0 16 16" class="first"
                            fill="currentColor" id="buttonview" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M5.5 3.5a2.5 2.5 0 0 1 5 0V4h-5v-.5zm6 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0zM6 9.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1H6z" />
                        </svg></div>
                    </td>
                <td>
                    <div class="item" onclick="save();"> <svg width="1em" height="1em" viewBox="0 0 16 16"
                            class="second" fill="currentColor" id="buttonsave" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M2 2a2 2 0 0 1 2-2h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm7.5 1.5v-2l3 3h-2a1 1 0 0 1-1-1zM8.5 7a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V11a.5.5 0 0 0 1 0V9.5H10a.5.5 0 0 0 0-1H8.5V7z" />
                        </svg>
                    </div>
                </td>
            </tr>
            <tr>
            </tr>
            
         
        </table>
       
    </div>
    <div id="containers">
        <table>
            <tr>
                <td>
                    <h5 id="text"></h5>
                </td>
            </tr>
            <tr>
                <td>
                <h5 id="output"></h5>
            </td>

            </tr>
            
        </table>
    </div>
    <footer id="footer">
        <p class="footerLogo">Copyright Â© Ravi Dhanju 2020</p>
    </footer>

    
    <script src="./js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
